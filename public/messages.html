<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Alert Messages</title>
  </head>
  <body>
    <div id="SchoolLogo">
      <h1>School System Logo + Name</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Alert Messages</label>
              <select class="form-control" id="alertmessagedropdown">
                <option>Select Message</option>
                <option value="Emergency Alerts">Emergency Alerts</option>
                <option value="CampusNewsAlerts">CampusNewsAlerts</option>
                <option value="AreaNewsAlerts">AreaNewsAlerts</option>
                <option value="SchoolClosureAlerts">SchoolClosureAlerts</option>
              </select>
            </div>
          </form><!--End of form-->
        </div><!-- End of col-->
      </div><!-- End of row -->

      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body" id="CurrentAlertMessage">
              Message Language
            </div>
          </div><!--End of card -->

            <button type="button" class="btn btn-primary btn-lg btn-block">Update Alert Message</button>

        </div><!--End of col-->
      </div><!--End of row-->
    </div><!--End of container -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
